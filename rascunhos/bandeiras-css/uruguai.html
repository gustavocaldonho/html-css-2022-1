<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-uruguai.css">
    <title>Bandeira Uruguai</title>
</head>
<body>
    <!--Conteiner-->
    <div id="conteiner">
        <div id="b-superior">
            <div id="b-sol"> <!--bloco sol-->
                <img src="imagens/sol-uruguai.png" alt="Sol Uruguai">
            </div> 

            <div id="b-lado-sol"> <!--bloco lado do sol-->
                <div class="l-azul"></div>
                <div class="l-branco"></div>
                <div class="l-azul"></div>
                <div class="l-branco"></div>
            </div> 
        </div>

        <div id="b-inferior"><!--bloco inferior-->
            <div class="l-azul"></div>
            <div class="l-branco"></div>
            <div class="l-azul"></div>
        </div> 
    </div>
    
</body>
</html>
