<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-republica-dominicana.css">
    <title>Bandeira República Dominicana</title>
</head>
<body>
    <!--Conteiner-->
    <div id="conteiner">
        <!-- bloco esquerdo -->
        <div id="b-esquerdo">
            <div class="r-azul"></div> <!-- r-azul -->
            <div class="r-branco"></div> <!-- r-branco -->
            <div class="r-vermelho"></div> <!-- r-vermelho -->
        </div>
        
        <!-- bloco central -->
        <div id="b-central">
            <img src="imagens/brasao-republica-dominicana.png" alt="Brasão republica-dominicana">
        </div>

        <!-- bloco direito -->
        <div id="b-direito">
            <div class="r-vermelho"></div> <!-- r-vermelho -->
            <div class="r-branco"></div> <!-- r-branco -->
            <div class="r-azul"></div> <!-- r-azul -->
        </div>
        
    </div>
    
</body>
</html>
